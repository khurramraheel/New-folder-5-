<script>



    function getWeather(location) {
        axios.get('http://api.weatherapi.com/v1/current.json?key=24df5fcf9b6c4eaebb770740222103&q=' + location +'&aqi=no')
        .then(function (resp) {
            // then wala function tab 
            // chlta jab APi se successfully response ajye

            console.log(resp.data.current.temp_c);
            console.log(resp.data.current);
            temperatureTag.innerText = resp.data.current.temp_c;
            weatherIcon.src = 'http://' + resp.data.current.condition.icon;

        }).catch(function(err){
            // catch tab chlta jab request ki waja
            // se cmplete na hosake

            console.log('some error agya ')
            console.log(err)
        });
    }

</script>
